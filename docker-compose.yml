services:
    # PHP Application with OCI8
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: hr-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        networks:
            - hr-network
        depends_on:
            - oracle

    # Nginx Web Server
    nginx:
        image: nginx:alpine
        container_name: hr-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - hr-network
        depends_on:
            - app

    # Oracle Database
    oracle:
        image: gvenzl/oracle-xe:latest
        container_name: hr-oracle
        restart: unless-stopped
        ports:
            - "1521:1521"
            - "5500:5500"
        environment:
            ORACLE_PASSWORD: admin
            APP_USER: VITALITY
            APP_USER_PASSWORD: admin
        volumes:
            - oracle_data:/opt/oracle/oradata
        networks:
            - hr-network

networks:
    hr-network:
        driver: bridge

volumes:
    oracle_data:
